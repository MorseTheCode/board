name: Cleanup Stale Nicknames

on:
  schedule:
    # This runs the job every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # This allows you to run it manually from the Actions tab

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase Admin SDK
        run: npm install firebase-admin

      - name: Run Cleanup Script
        # We create this script in the next step
        run: node ./.github/scripts/cleanup.js
        env:
          # This securely injects your secret JSON key
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
